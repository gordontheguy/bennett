<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Just Hangin' Around</title>
    
    <!-- Open Graph / Social Media Preview -->
    <meta property="og:title" content="Just Hangin' Around">
    <meta property="og:description" content="Until I'm ready, this site is Just hangin' around.">
    <meta property="og:image" content="https://bennettsimle.com/BS.png">
    <meta property="og:url" content="https://bennettsimle.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Just Hangin' Around">
    <meta name="twitter:description" content="Until I'm ready, this site is Just hangin' around.">
    <meta name="twitter:image" content="https://bennettsimle.com/BS.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .rope {
            width: 2px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 auto 0;
            transform-origin: top center;
            animation: sway 3s ease-in-out infinite;
        }

        .sign {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: inline-block;
            transform-origin: top center;
            animation: sway 3s ease-in-out infinite;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.6;
            margin: 0;
        }

        .highlight {
            color: #764ba2;
            font-style: italic;
            font-weight: 700;
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(-2deg);
            }
            50% {
                transform: rotate(2deg);
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.25rem;
            }
            .sign {
                padding: 1.5rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="rope"></div>
        <div class="sign">
            <h1>
                Until I'm ready, this site is...<br>
                <span class="highlight">Just hangin' around.</span>
            </h1>
        </div>
    </div>

    <script>
        // Create random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 4 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
